<form method = "get">
    <tr>
    <td>%Prename%</td>
    <td>%Lastname%</td>
    <td>
        <div class="progress chapterBarOuter">
            <div class="progress-bar chapterBar" role="progressbar" aria-valuenow="%ProgressPercent%" aria-valuemin="0" aria-valuemax="100" style="width:%ProgressPercent%%">
            </div>
        </div>
    </td>
    <td class="chapter">%Progress%</td>
    <td class="levelUp cursorHover"><button type="submit" name = "levelUp" style="background-color: transparent; border-color: transparent" class="glyphicon glyphicon-circle-arrow-up"></button></td>
   <!--- <td  class="levelUp cursorHover" ><span id="levelUp" class="glyphicon glyphicon-circle-arrow-up" onclick="levelUp()"></span></td>-->
    <td class="notification cursorHover"><span class="glyphicon glyphicon-bell" name = "notification"></span></td>
</tr>
</form>

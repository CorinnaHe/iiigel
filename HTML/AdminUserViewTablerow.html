 <form method="post" autocomplete="off">
    <tr value="%ID%">
        <td class="centerLeft">%Prename%</td>
        <td class="centerLeft">%Lastname%</td>
        <td class="hidden-xs">%Mail%</td>
        <td class="chapter centerLeft">%Institution%</td>
        <td class="tableIcon cursorHover "><button type="submit" name = "levelUp"  value="%ID%" style="background-color: transparent; border-color: transparent" class="glyphicon glyphicon-pencil"></button></td>
        <td class=" tableIcon cursorHover" ><span  id="%ID%" class="notification glyphicon glyphicon-trash"  value="%ID%"></span></td>
    </tr>
</form>
